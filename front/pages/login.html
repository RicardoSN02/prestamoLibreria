<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
        <link href="../styles/login.css" rel="stylesheet" type="text/css" >
        
        <script src="../js/login.js"></script>
        <title>Log In</title>
    </head>
    <body >
        <div class="login-container">
            <form class="login-form">
                <div class="contenedorImagen">
                    <img class="logo" src="../media/usuario.png" alt="">
                </div>
                <h2>Iniciar Sesión</h2>
                <div class="input-group">
                    <label for="email">Email o Usuario</label>
                    <input type="text" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="button" onclick="submitForm()">Iniciar Sesión</button>
                <div class="labelRegistrarse">
                    <a href="./sigin.html">¿No tienes cuenta? Crea una nueva</a>    
                </div>
            </form>
        </div>

    </body>
    </html>
