<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../styles/infoLibro.css" />
    <link rel="stylesheet" href="../styles/navbar.css">

    <script src="../js/buscar.js"></script>
    <script src="../../microFront/post.js"></script>
    <script src="../js/infoLibro.js"></script>

    <title>Informacion de libro</title>
  </head>
  <body>
    
    <header class="header">
      <div class="logo">
          <img src="../media/logo.png" alt="Logo de la marca">
      </div>
      <nav>
        <ul class="nav-links">
              <li><a href="#"><img src="../media/libros.png" alt="Logo de la marca" width="40px"></a></li>
              <li><a href="#"><img src="../media/usuario.png" alt="Logo de la marca" width="40px"></a></li>
        </ul>            
      </nav>
      <a class="btn" href="#"><button>Cerrar sesión</button></a>
    </header>

    <busqueda-filtro id="busquedaPorFiltro">ENTRO</busqueda-filtro><!--MICROFRONT O WEB COMPONENT-->

    <div class="contenedor">
      <div class="imagen">
        <img id="imagenLibro"  alt="Descripción de la imagen">
      </div>
      <div class="informacion">
        <label for="nombre">Título del libro:</label><br>
        <strong><label for="nombre" id="titulo">Nombre del libro</label></strong><br>
  
        <label for="nombre">Autor:</label><br>
        <strong><label for="nombre" id="autor">Nombre del autor</label></strong><br>
  
        <label for="nombre">Editorial:</label><br>
        <strong><label for="nombre" id="editorial">Nombre de la editorial</label></strong><br>
  
        <label for="nombre">Fecha de publicación:</label><br>
        <strong><label for="nombre" id="fechaPublicacion">Fecha de publicación</label></strong><br>
  
        <label for="nombre">Categoría:</label><br>
        <strong><label for="nombre" id="categoria">Categoría</label></strong><br>
  
        <label for="nombre">Estado:</label><br>
        <strong><label for="nombre" id="estado">Estado</label></strong>
      </div>
    </div>
  
    <div class="texto-inferior">
      <p>Resumen</p>
      <p id="resumen"></p>
    </div>

    <div class="containerButton">
      <button type="submit">Agregar a préstamo</button>
    </div>

  </body>
</html>
