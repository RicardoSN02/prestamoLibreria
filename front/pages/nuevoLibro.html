<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
        <link href="../styles/nuevoLibro.css" rel="stylesheet" type="text/css" >
        <link rel="stylesheet" href="../styles/navbar.css">
        <title>Agregar libro</title>
    </head>
    <body >

        <header class="header">
            <div class="logo">
                <img src="../media/logo.png" alt="Logo de la marca">
            </div>
            <nav>
              <ul class="nav-links">
                    <li><a href="#"><img src="../media/libros.png" alt="Logo de la marca" width="40px"></a></li>
                    <li><a href="#"><img src="../media/usuario.png" alt="Logo de la marca" width="40px"></a></li>
              </ul>            
            </nav>
            <a class="btn" href="#"><button>Cerrar sesión</button></a>
        </header>

        <div class="containerForm">
            <div class="formulario">
                <form class="form-group">
                    <div class="form-group">
                        <label for="titulo">Titulo:</label><br>
                        <input type="text" placeholder="Ingresa titulo" id="titulo">
                    </div>
                    <div class="form-group">
                        <label for="titulo">Categoría:</label><br>
                        <select name="selectCategoria" id="_categoria">
                            <option value="value1"selected>Value 1</option>
                            <option value="value2" >Value 2</option>
                            <option value="value3">Value 3</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="titulo">Autor:</label><br>
                        <select name="selectAutor" id="_autor">
                            <option value="value1"selected>Value 1</option>
                            <option value="value2" >Value 2</option>
                            <option value="value3">Value 3</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="titulo">Editorial:</label><br>
                        <select name="selectEditorial" id="_editorial">
                            <option value="value1"selected>Value 1</option>
                            <option value="value2" >Value 2</option>
                            <option value="value3">Value 3</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="fechaPublicacion">Fecha de publicación:</label><br>
                        <input type="date" placeholder="Ingresa fecha de publicación" id="fechaPublicacion">
                    </div>
                    <div class="form-group">
                        <label for="resumen">Resumen:</label><br>
                        <textarea class="form-control" rows="20" id="resumen"></textarea>
                    </div>
                    <form action="/tu/ruta/de/destino" method="post" enctype="multipart/form-data">
                        <label for="archivo">Selecciona una imagen:</label><br>
                        <input type="file" id="archivo" name="archivo" accept="image/*">
                    
                </form>
            </div>
            <div class="containerButton">
                <button id="botonCancelar">Cancelar</button>
                <button id="botonGuardar">Guardar</button>
            </div> 
        </div>

    </body>
    </html>
