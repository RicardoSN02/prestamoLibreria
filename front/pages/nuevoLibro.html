<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="../styles/nuevoLibro.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../styles/navbar.css">
    <script src="../js/nuevoLibro.js"></script>
    <title>Agregar libro</title>
</head>

<body>

    <header class="header">
        <div class="logo">
            <img src="../media/logo.png" alt="Logo de la marca">
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="#"><img src="../media/libros.png" alt="Logo de la marca" width="40px"></a></li>
                <li><a href="#"><img src="../media/usuario.png" alt="Logo de la marca" width="40px"></a></li>
            </ul>
        </nav>
        <a class="btn" href="#"><button>Cerrar sesión</button></a>
    </header>

    <div class="containerForm">
        <div class="formulario">
            <br>
            <form class="form-group">
                <fieldset class="form-group">
                    <label for="titulo">Titulo:</label>
                    <input type="text" placeholder="Ingresa titulo" id="titulo">
                </fieldset>

                <fieldset class="form-group">
                    <label for="categoria">Categoría:</label>
                    <input type="text" placeholder="Ingresa categoría" id="categoria">
                </fieldset>

                <fieldset class="form-group">
                    <label for="autor">Autor:</label>
                    <input type="text" placeholder="Ingresa autor" id="autor">
                </fieldset>

                <fieldset class="form-group">
                    <label for="editorial">Editorial:</label>
                    <input type="text" placeholder="Ingresa editorial" id="editorial">
                </fieldset>

                <fieldset class="form-group">
                    <label for="fechaPublicacion">Fecha de publicación:</label>
                    <input type="date" id="fechaPublicacion">
                </fieldset>

                <fieldset class="form-group">
                    <label for="resumen">Resumen:</label>
                    <textarea class="form-control" rows="5" id="resumen"></textarea>
                </fieldset>

                <fieldset class="form-group">
                    <label for="archivo">Selecciona una imagen:</label>
                    <input type="file" id="archivo" name="archivo" accept="image/*">
                </fieldset>
            </form>
        </div>
        <div class="containerButton">
            <button id="botonCancelar">Cancelar</button>
            <button id="botonGuardar" onclick="validarFormulario()">Guardar</button>
        </div>
    </div>

</body>

</html>
