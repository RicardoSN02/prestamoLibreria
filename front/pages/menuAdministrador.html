<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/cf86aee2f9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles/administrarLibros.css">
    <link rel="stylesheet" href="../styles/navbar.css">

    <title>Administrar libros</title>
</head>
<body onload="fetchData()">

  <header class="header">
      <div class="logo">
          <img src="../media/logo.png" alt="Logo de la marca">
      </div>
      <nav>
        <ul class="nav-links">
              <li><a href="#"><img src="../media/libros.png" alt="Logo de la marca" width="40px"></a></li>
              <li><a href="#"><img src="../media/usuario.png" alt="Logo de la marca" width="40px"></a></li>
        </ul>            
      </nav>
      <a class="btn" href="#"><button>Cerrar sesión</button></a>
  </header>

  <div class="containerTabla">
    <table id="dataTable">
        <thead>
          <tr>
            <th>Titulo</th>
            <th>Autor</th>
            <th>Fecha publicación</th>
            <th>categoría</th>
            <th>Editorial</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
            <!--Aqui se carga el inventario de la biblioteca-->
        </tbody>
      </table>
  </div>

  <div class="containerButton">
    <button class="icon-button" onclick="nuevoLibro()">
      <i class="fa-solid fa-plus fa-beat"></i>
    </button>    
  </div>

  <!--Modal-->
  <div id="modalInventario" class="modal">
    <div class="modal-content">
        <span class="close" onclick="cerrarModal('modalInventario')">&times;</span>
        <h3 id="modalTitulo"></h3>
        <label for="">Cantidad en inventario: </label> <label for="" id="modalCantidad"></label>
    </div>
  </div>

  <script src="../js/tablaAdministrar.js"></script>
</body>
</html>
