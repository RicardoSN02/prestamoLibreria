<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/cf86aee2f9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles/administrarLibros.css">
    <link rel="stylesheet" href="../styles/navbar.css">
    <script src="../js/cookie.js"></script>
    <title>Administrar libros</title>
</head>
<body onload="fetchData()">

  <header class="header">
      <div class="logo">
          <img src="../media/logo.png" alt="Logo de la marca">
      </div>
      <nav>
        <ul class="nav-links">
              <li><a href="#"><img src="../media/libros.png" alt="Logo de la marca" width="40px"></a></li>
              <li><a href="#"><img src="../media/usuario.png" alt="Logo de la marca" width="40px"></a></li>
        </ul>            
      </nav>
      <a class="btn" href="#" onclick="cerrarCookie()"><button>Cerrar sesión</button></a>
  </header>

  <div class="containerTabla">
    <table id="dataTable">
        <thead>
          <tr>
            <th>Titulo</th>
            <th>Autor</th>
            <th>Fecha publicación</th>
            <th>categoría</th>
            <th>Editorial</th>
            <th>Resumen</th>
            <th>imagen</th>
            <th>Acciones</th>
            <th>inventario</th>
          </tr>
        </thead>
        <tbody>
            <!--Aqui se carga el inventario de la biblioteca-->
        </tbody>
      </table>
  </div>

  <div class="containerButton">
    <button class="icon-button" onclick="nuevoLibro()">
      <i class="fa-solid fa-plus fa-beat"></i>
    </button>    
  </div>

  <!--Modal de inventario-->
  <div id="modalInventario" class="modalInventario">
    <div class="modal-contentInv">
        <span class="close" onclick="cerrarModal('modalInventario')">&times;</span>
        <h3 id="modalTitulo"></h3>
        <img src="" alt="" id="imagenLibro">
        <label for="">Cantidad en inventario: </label>
        <label for="" id="modalCantidad"></label><br>
        <label for="">Modificar Inventario: </label>
        <input type="number" name="nuevoInventario" id="nuevaCantidad">
        <label for="">Existencia: </label>
        <label for="" id="modalExistencia"></label><br>
        <div class="modalBtnContainer"></div>
        <button type="button" id="sumarInventario" class="suma" >Guardar</button>
    </div>
  </div>

  <!--Modal para actualizar-->
  <div id="modalActualizar" class="modalActualizar">
    <div class="modal-contentAct">
      
      <div class="colum" id="infoLibro">
        <span class="close" onclick="cerrarModal('modalActualizar')">&times;</span>
        <form class="form-group">
          <fieldset class="form-group">
            <label for="" >Titulo:</label>
            <input type="text" name="Titulo" id="actualizarTitulo"><br>
          </fieldset>
          <fieldset class="form-group">
            <label for="" >Categoría: </label>
            <input type="text" name="Categoria" id="actualizarCategoria"><br>
          </fieldset>
          <fieldset class="form-group">
            <label label for="" >Autor: </label>
            <input type="text" name="Autor" id="actualizarAutor"><br>
          </fieldset>
          <fieldset class="form-group">
            <label for="" >Editorial: </label>
            <input type="text" name="Editorial" id="actualizarEditorial"><br>
          </fieldset>
          <fieldset class="form-group">
            <label for="" >Fecha de publicación: </label>
            <input type="date" name="fecha" id="actualizarFecha">
          </fieldset>
        </form>     
      </div>
      <div class="colum">
        <fieldset class="form-group">
          <label for="resumen">Resumen:</label>
          <textarea class="form-control" rows="5" id="actualizarResumen"></textarea>
        </fieldset>

        <fieldset class="form-group">
          <label for="archivo">Selecciona una imagen:</label>
          <input type="file" id="actualizarArchivo" name="actualizarArchivo" accept="image/*">
        </fieldset>  

        <div id="imagePreviewContainer">
          <img id="imagePreview" alt="Image Preview">
        </div>
      </div>
      <div class="colum">
        <button id="guardarActualizacion" class="btnGuardar">Actualizar</button>
      </div>
        <!--<span class="close" onclick="cerrarModal('modalActualizar')">&times;</span>
        <label for="" >Titulo:<label id="actualizarTitulo"></label> </label> <br>
        <input type="text" name="Titulo" id="actualizarTitulo">
        <label for="" >Categoría: </label>
        <label for="" >Autor: </label>
        <label for="" >Editorial: </label>
        <label for="" >Fecha de publicación: </label>
        <label for="" >Resumen: </label>-->
    </div>
  </div>

  <script src="../js/tablaAdministrar.js"></script>
</body>
</html>
