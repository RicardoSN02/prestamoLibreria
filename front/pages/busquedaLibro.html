<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../styles/busquedaLibro.css">
    <link rel="stylesheet" href="../styles/navbar.css">
    <title>Biblioteca</title>
</head>
<body>

  <header class="header">
      <div class="logo">
          <img src="../media/logo.png" alt="Logo de la marca">
      </div>
      <nav>
        <ul class="nav-links">
              <li><a href="#"><img src="../media/libros.png" alt="Logo de la marca" width="40px"></a></li>
              <li><a href="#"><img src="../media/usuario.png" alt="Logo de la marca" width="40px"></a></li>
        </ul>            
      </nav>
      <a class="btn" href="#"><button>Cerrar sesión</button></a>
  </header>
  <div class="containerCarrusel">
    <div id="demo" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ul class="carousel-indicators">
          <li data-target="#demo" data-slide-to="0" class="active"></li>
          <li data-target="#demo" data-slide-to="1"></li>
          <li data-target="#demo" data-slide-to="2"></li>
        </ul>
        
        <!-- The slideshow -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../media/HarryPotter.jpg" alt="Los Angeles" width="700" height="200">
          </div>
          <div class="carousel-item">
            <img src="../media/hungerGames.jpg" alt="Chicago" width="700" height="200">
          </div>
          <div class="carousel-item">
            <img src="../media/LordOfTheRings.jpg" alt="New York" width="700" height="200">
          </div>
        </div>
        
        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
          <span class="carousel-control-next-icon"></span>
        </a>
      </div>
</div>

    <div class="containerCarrusel">
        <!-- Código del carrusel (sin cambios) -->
    </div>

    <div class="containerBusqueda custom-search">
      <input class="inputBusqueda" type="text" placeholder="Búsqueda en categoría">
      <button class="btn btn-dark">Buscar</button>
  </div>
  
    <div class="containerRadioButton">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="Titulo" id="palabraClave" value="a">
        <label class="form-check-label" for="palabraClave">Palabra clave</label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="radio" name="Titulo" id="titulo" value="a">
        <label class="form-check-label" for="titulo">Título</label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="radio" name="Titulo" id="autor" value="a">
        <label class="form-check-label" for="autor">Autor</label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="radio" name="Titulo" id="editorial" value="a">
        <label class="form-check-label" for="editorial">Editorial</label>
      </div>
    </div>

</body>
</html>
