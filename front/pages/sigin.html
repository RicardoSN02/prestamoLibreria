<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
        <link href="../styles/signin.css" rel="stylesheet" type="text/css" >
        <script src="../js/sigin.js"></script>
        <title>Sig In</title>
    </head>
    <body>
    
        <div class="containerForm">
            
            <div class="login-container">
                <form class="login-form">
                    <div class="contenedorImagen">
                        <img class="logo" src="../media/usuario.png" alt="">
                    </div>
                    <h2>Registrarse</h2>
                    <div class="input-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombreUsuario" name="nombre" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Email</label>
                        <input type="email" id="email" name="Email" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" required>
                        <button type="button" id="toggleButton" onclick="mostrarPassword()">Mostrar</button>
                    </div>
                    <div class="input-group">
                        <label for="telefono">Teléfono</label>
                        <input type="text" id="numTelefono" name="telefono" maxlength="10" required>
                    </div>
                    <div class="input-group">
                        <label for="tipo">Tipo</label>
                        <select name="tipoUsuario" id="tipo" required>
                            <option value="" disabled selected>Selecciona tipo de usuario</option>
                            <option value="value1">Socio</option>
                            <option value="value2">Administrador</option>
                        </select>
                    </div>
                </form>

                <div class="containerButton">
                    <button id="botonCancelar">Cancelar</button>
                    <button id="botonGuardar" onclick="validarFormulario()">Guardar</button>
                </div>

            </div>
        </div>
    </body>
</html>
